<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="style.css">
    <title>Pattern Matching Game</title>


</head>

<body>
    <audio preload="auto" id="sound">
        <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3">
        </source></audio>

    <h1>Pattern Matching Game</h1>

    <div class="container">
        <div id="1" class="red "></div>
        <div id="2" class="green "></div>
        <div id="3" class="blue "></div>
        <div id="4" class="yellow "></div>

    </div>
    <progress value="0" max="patternTimerRef" id="progressBar"></progress>
    <div id="countdown"></div>

    <div>Difficulty Level </div>
    <select id="difficulty" name="dropmenu">
        <option value="normal">Normal</option>
        <option value="extreme">Extreme</option>
    </select>

    <button id="startBtn" class="btn btn-secondary btn-lg">Start Game</button>

    <div class="score-board-block">
        <p></p>
        <h4 class="board-title"><u>Top Scorers</u></h4>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Player</th>
                    <th scope="col">Difficulty</th>
                    <th scope="col">Level</th>
                    <th scope="col">Moves Made</th>
                </tr>
            </thead>
            <tbody>
                <!-- white-->
                <tr>
                    <th scope="row">1</th>
                    <td class="table-light"></td>
                    <td class="table-light"></td>
                    <td class="table-light"></td>
                    <td class="table-light"></td>
                </tr>
                <!-- red -->
                <tr>
                    <th scope="row">2</th>
                    <td class="table-danger"></td>
                    <td class="table-danger"></td>
                    <td class="table-danger"></td>
                    <td class="table-danger"></td>
                </tr>

                <!-- green-->
                <tr>
                    <th scope="row">3</th>
                    <td class="table-success"></td>
                    <td class="table-success"></td>
                    <td class="table-success"></td>
                    <td class="table-success"></td>
                </tr>
                <!-- blue -->
                <tr>
                    <th scope="row">4</th>
                    <td class="table-primary"></td>
                    <td class="table-primary"></td>
                    <td class="table-primary"></td>
                    <td class="table-primary"></td>
                </tr>
                <!-- yellow-->
                <tr>
                    <th scope="row">5</th>
                    <td class="table-warning"></td>
                    <td class="table-warning"></td>
                    <td class="table-warning"></td>
                    <td class="table-warning"></td>
                </tr>
            </tbody>
        </table>

    </div>
    <p></p>
    <script>
         <footer> &copy; Copyright 2020     Randall Lim </footer>

    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
